<body>
    <header>
        <img class="logo" src="imagenes/logo/logo2.png.jpg" alt="Logo de TODO LINDO">

            <a href="index.html"><button>Inicio</button></a>

    <main>
        <h2>Pedidos</h2>
        <section>
            <form action="https://formspree.io/f/mjkvvlnk" method="POST" class="pedido-form">
                <label for="nombre">Nombre:</label>
                <input id="nombre" size="30" type="text" name="nombre" required>
                <br><br>
                <label for="telefono">Teléfono:</label>
                <input id="telefono" size="30" type="number" name="telefono" required>
                <br><br>
                <label for="email">Email:</label>
                <input id="email" size="30" type="email" name="email" required>
                <br><br>
                <label for="producto">Producto:</label>
                <select id="producto" name="producto">
                    <option value="luces-navidad">Luces de Navidad</option>
                    <option value="juguetes">Juguetes</option>
                    <option value="perfumes">Perfumes</option>
                    <option value="decoracion-hogar">Decoración del Hogar</option>
                    <option value="articulos-fiesta">Artículos de Fiesta</option>
                    <option value="accesorios">Accesorios</option>
                </select>
                <br><br>
                <label for="cantidad">Cantidad:</label>
                <input id="cantidad" size="30" type="number" name="cantidad" required>
                <br><br>
                <label for="mensaje">Mensaje Adicional:</label>
                <textarea id="mensaje" name="mensaje" rows="4" cols="33"></textarea>
                <br><br>
                <div class="button-container">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar">
                </div>
            </form>
            <br><br>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <img class="footer-logo" src="imagenes/logo/logo2.png.jpg" alt="Logo de TODO LINDO">
            <p>Derechos Reservados 2025</p>
            <p>Hecho con amor ❤️ gladys vilaro-talento tech</p>
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank">
                    <img src="imagenes/logosif/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="imagenes/logosif/facebook.png" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
